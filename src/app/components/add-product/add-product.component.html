
<div class="addProduct">
    <form [formGroup]="userInput" (ngSubmit)="onSubmit()" >

        <div class="form-group">
          <label for="ProductName">
            Product Name:
          </label>
          <input id="ProductName" type="text" formControlName="productName" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="Price">
            Price
          </label>
          <input id="Price" type="text" formControlName="productPrice" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="Name">
              User Name:
            </label>
            <input id="Name" type="text" formControlName="userName" class="form-control">
        </div>
        
      
        <button class="btn btn-success" type="submit">Add Product in list!</button>
      
      </form>
</div>
