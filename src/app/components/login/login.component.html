


<div class="LoggContainer">
    
   
<form [formGroup]="userInput" (ngSubmit)="onSubmit()" >

    <div class="form-group">
      <label for="Email">
        Email
      </label>
      <input id="Email" type="text" formControlName="email" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="Password">
        Password
      </label>
      <input id="Password" type="password" formControlName="password" class="form-control">
    </div>
  
    <button class="btn btn-primary" type="submit">Logg In</button>
  
  </form>

</div>
